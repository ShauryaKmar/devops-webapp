name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build step (static site)
        run: |
          echo "Building project..."
          ls -la

      - name: Run tests
        run: |
          echo "Running tests..."
          ./tests/check.sh

      - name: Output logs
        run: echo "CI pipeline completed"

      - name: Notify Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"CI Pipeline SUCCESS for devops-webapp"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"CI Pipeline FAILED for devops-webapp"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

